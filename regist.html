<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="shortcut icon" href="/Images/Vector.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="header">
      <div class="mainavatar"></div>
      <div class="left">
        <p class="name">AccountName</p>
        <p id="reviews">отзывов: <span>1</span></p>
      </div>
      <div class="right">
        <a class="btn" href="review.html" target="_blank">Написать отзыв</a
        ><a class="btn" href="">Регистрация</a>
      </div>
    </header>
    <main id="registrform">
      <h1>Форма регистрации</h1>
      <input
        type="text"
        class="registr"
        id="AccountName"
        placeholder="Введите имя аккаунта"
      /><input
        type="email"
        class="registr"
        id="Email"
        placeholder="Введите электронную почту"
        autocomplete="off"
      /><input
        type="password"
        class="registr"
        id="Password"
        placeholder="Введите пароль"
      />
      <button type="submit" class="registr btn">Зарегистрироваться</button>
      <p class="login">
        Или вы можете
        <a href="login.html" class="login">войти в свой аккаунт.</a>
      </p>
    </main>
    <footer>
      <a class="mainpage" href="index.html">Вернуться на главную</a>
    </footer>
